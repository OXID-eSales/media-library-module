imports:
  - { resource: src/Breadcrumb/services.yaml }
  - { resource: src/Image/Service/services.yaml }
  - { resource: src/Image/ThumbnailGenerator/services.yaml }
  - { resource: src/Language/Core/services.yaml }
  - { resource: src/Media/services.yaml }
  - { resource: src/Service/services.yaml }
  - { resource: src/Settings/services.yaml }
  - { resource: src/Transput/services.yaml }
  - { resource: src/Validation/services.yaml }

services:

  _defaults:
    public: false
    autowire: true

  OxidEsales\MediaLibrary\Core\Registry:
    class: 'OxidEsales\Eshop\Core\Registry'
    public: true

  OxidEsales\MediaLibrary\Language\Controller\MediaLangJs:
    tags:
      - { name: 'oxid.controller', controller_key: 'ddoelangjs' }
    public: true

  OxidEsales\MediaLibrary\Application\Controller\Admin\MediaController:
    tags:
      - { name: 'oxid.controller', controller_key: 'ddoemedia_view' }
    public: true

  OxidEsales\MediaLibrary\Application\Controller\Admin\MediaWrapperController:
    tags:
      - { name: 'oxid.controller', controller_key: 'ddoemedia_wrapper' }
    public: true
